<!doctype html>
<html lang="en" ng-app="dd">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Demo</title>
	<meta name="description" content="Demo">
	<meta name="author" content="Demo">

  <meta name="viewport" content="user-scalable=no, initial-scale=0.5, maximum-scale=1, minimum-scale=0.5, width=device-width, height=device-height, target-densitydpi=device-dpi" />


	<link rel="stylesheet" href="css/jquery.ui/jquery-ui-1.10.2.custom.min.css">
	<link rel="stylesheet" href="css/styles.css">


</head>
<body ng-controller="global">

  <div id="loader"><img src="img/demo.png" /><br /><img src="img/loader.gif" /></div>

  <div class="header dNone gradient" id="header">
      <a href="#dashboard" class="btn home dNone" data-role="button"></a>
      <h1 class="logo"></h1>
      <a class="btn logout dNone" data-role="button" ng-click="logOut()"></a>
      <a class="btn login dNone" data-role="button" ng-click="login()"></a>
  </div>

  {{#if data}}<div class="msg msg-success">{{data}}</div>{{/if}}

  <div class="dNone" id="container">

    <div ng-view id="page" class="rRel"></div>

  </div>

	<!-- Libraries -->
	<script src="js/jquery/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.ui/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/jquery.validate/jquery.validate-1.11.1.min.js"></script>
	<script src="js/jquery.cookie/jquery.cookie-1.4.1.js"></script>
    <script src="js/site.js"></script>
	<!-- /Libraries -->

	<!-- Angular -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
	<!-- /Angular -->
	
</body>
</html>
